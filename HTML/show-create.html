    <script>

        // 显示图片下标
        let index = 0

        // 图片的数量
        let imageCount = document.querySelectorAll(".exhibition .container img").length

        //更新图片的函数
        function refresh() {
            if (index<0) {
                index = imageCount - 1
                // 自动轮播的话，这里应该可以没有
            } else if (index >= imageCount) {
                index = 0
            }

            let carousel = document.querySelector(".exhibition")
            let width = getComputedStyle(carousel).width
            width = Number(width.slice(0,-2))
            //这个部分的截取没有看明白

            //添加修改“#XXXXXX”和“Co-Owner“内容的语句”
            if (index == 0) {
                document.getElementById("serie-number").innerHTML = "#110905"
                document.getElementById("CoOwner").innerHTML = "Co-Owner:SZephyr"
            } else if (index == 1){
                document.getElementById("serie-number").innerHTML = "#010606"
                document.getElementById("CoOwner").innerHTML = "Co-Owner:DeShis"
            }

            carousel.querySelector(".container").style.left = index * width * -1 + "px"
        }

        let refreshWrapper = (func) => {
            // refresh 装饰器
            return function (...args) {
                let result = func(...args)
                refresh()

                // 重置自动滚动
                // clearInterval(autoTimer)
                // autoTimer = createAuto()
                // return result
                // 本轮播图不需要自动滚动，所以这部分代码被注释了

            }
        }

        let leftShift = refreshWrapper(() => {
            index--
        })

        let rightShift = refreshWrapper(() => {
            index++
        })

        refresh()
    </script>
